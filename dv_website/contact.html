      <div class="register-area  ptb-80">
        <div class="container">
          <h3 class="login-header">GET IN TOUCH</h3>
          <br />
          <p>
            We’re more than happy to contact. Give us a call or just drop a
            message & we’ll get in touch with you soon!
          </p>
          <br />
          <div class="row">
            <div class="col-xl-12">
              <div class="register-contact  clearfix">
                <div id="contact-form" class="contact-form">
                  <div class="address-wrapper row">
                    <div class="col-md-12">
                      <div class="address-fname">
                        <input
                          class="form-control"
                          id="name"
                          type="text"
                          name="name"
                          placeholder="Name"
                        />
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="address-email">
                        <input
                          class="form-control"
                          id="email"
                          type="email"
                          name="email"
                          placeholder="Email"
                        />
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="address-web">
                        <input
                          class="form-control"
                          id="website"
                          type="text"
                          name="website"
                          placeholder="Website"
                        />
                      </div>
                    </div>
                    <div class="col-md-12">
                      <div class="address-subject">
                        <input
                          class="form-control"
                          id="subject"
                          type="text"
                          name="subject"
                          placeholder="Subject"
                        />
                      </div>
                    </div>
                    <div class="col-md-12">
                      <div class="address-textarea">
                        <textarea
                          name="message"
                          class="form-control"
                          id="message"
                          placeholder="Write your message"
                        ></textarea>
                      </div>
                    </div>
                  </div>
                  <br />
                  <div class="footer-content mail-content clearfix">
                    <div class="send-email float-md-right">
                      <input
                        onclick="sendEmail()"
                        class="btn btn-primary"
                        type="submit"
                      />
                    </div>
                  </div>
                  <p class="form-message"></p>
                </div>
              </div>
            </div>
          </div>

    <!-- Main Wrapper End Here -->
    <script>
      function sendEmail() {
        const name = document.getElementById('name').value
        const email = document.getElementById('email').value
        const website = document.getElementById('website').value
        const subject = document.getElementById('subject').value
        const message = document.getElementById('message').value
        let xhr = new XMLHttpRequest()
        xhr.open(
          'POST',
          'https://myapi-endpoint.herokuapp.com/api/contact',
          true
        )
        xhr.setRequestHeader('Content-Type', 'application/json')
        xhr.send(
          JSON.stringify({
            email: email,
            name: name,
            website: website,
            subject: subject,
            message: message
          })
        )
        alert('successfully sent!')
      }
    </script>
